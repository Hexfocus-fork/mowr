<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MOWR - Administration</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('admin.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('admin.static', filename='fonts/css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('admin.static', filename='css/animate.min.css') }}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{{ url_for('admin.static', filename='css/custom.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('admin.static', filename='css/maps/jquery-jvectormap-2.0.3.css') }}"/>
    <link href="{{ url_for('admin.static', filename='css/icheck/flat/green.css" rel="stylesheet') }}"/>
    <link href="{{ url_for('admin.static', filename='css/floatexamples.css" rel="stylesheet" type="text/css') }}"/>

    <script src="{{ url_for('admin.static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('admin.static', filename='js/nprogress.js') }}"></script>

    <!-- MOWR -->
    <script src="{{ url_for('admin.static', filename='js/mowr.js') }}"></script>

    <!--[if lt IE 9]>
	<script src="{{ url_for('admin.static', filename='../assets/js/ie8-responsive-file-warning.js') }}"></script>
	<![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>


<body class="nav-md">
<div class="container body">
    <div class="main_container">
        {% include "admin/sidebar.html" %}

        <!-- page content -->
        <div class="right_col" role="main">

            {% block content %}
            {% endblock %}

            <!-- footer content -->
            <footer>
                <div class="copyright-info">
                    <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </p>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
        <!-- /page content -->

    </div>

</div>

<div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
</div>

<script src="{{ url_for('admin.static', filename='js/bootstrap.min.js') }}"></script>

<!-- gaugejs -->
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/gauge/gauge.min.js') }}"></script>
<!-- daterangepicker -->
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/moment/moment.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('admin.static', filename='js/datepicker/daterangepicker.js') }}"></script>
<!-- chart js -->
<script src="{{ url_for('admin.static', filename='js/chartjs/chart.min.js') }}"></script>
<!-- bootstrap progress js -->
<script src="{{ url_for('admin.static', filename='js/progressbar/bootstrap-progressbar.min.js') }}"></script>
<script src="{{ url_for('admin.static', filename='js/nicescroll/jquery.nicescroll.min.js') }}"></script>
<!-- icheck -->
<script src="{{ url_for('admin.static', filename='js/icheck/icheck.min.js') }}"></script>
<!-- daterangepicker -->
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/moment/moment.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('admin.static', filename='js/datepicker/daterangepicker.js') }}"></script>

<script src="{{ url_for('admin.static', filename='js/custom.js') }}"></script>

<!-- flot js -->
<!--[if lte IE 8]><script type="text/javascript" src="{{ url_for('admin.static', filename='js/excanvas.min.js') }}"></script>
<![endif]-->
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.pie.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('admin.static', filename='js/flot/jquery.flot.orderBars.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.time.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/date.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.spline.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.stack.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/curvedLines.js') }}"></script>
<script type="text/javascript" src="{{ url_for('admin.static', filename='js/flot/jquery.flot.resize.js') }}"></script>
{% block script %}
{% endblock %}
</body>

</html>
