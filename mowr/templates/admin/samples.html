{% extends "admin/layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{{ url_for('admin.samples') }}">
                <h2>Search</h2>
                <div>
                    <div class="input-group col-md-12">
                        <input type="text" id="search-samples" name="search" class="form-control input-lg"
                               placeholder="Search for hash, filename, ..." onblur="search_sample()"
                               onkeypress="search_sample()"/>
                        <span class="input-group-btn">
                            <label for="search-submit" class="btn btn-info btn-lg"><i
                                    class="glyphicon glyphicon-search"></i></label>
                            <input id="search-submit" type="submit" class="hidden" value="">
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="x_panel">
            <div class="x_title">
                <h2>Search results
                    <small></small>
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content" id="search-result">
                {% include "admin/search_result.html" %}
            </div>
        </div>
    </div>
{% endblock %}
