{% extends "admin/layout.html" %}
{% block content %}
    <h2>Tags</h2>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>Tag name</td>
                <td>Tag color</td>
                <td>Result</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            </thead>
            <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>{{ tag.color }}</td>
                    <td>{{ tag.format()|safe }}</td>
                    <td>TODO</td>
                    <td>TODO</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="#" class="btn btn-success">Add a tag</a>
    </div>
{% endblock %}
