{% extends "layout.html" %}
{% block content %}
    <div class="center">
        <h1 class="title">Welcome on MOWR !</h1>
        <h3>More Obvious Web-malware Repository</h3>
        <form action="{{ url_for('default.upload') }}" method="post" enctype="multipart/form-data" class="dropzone"
              id="dropzone">
            <label for="select_type">File type ?</label>
            <select id="select_type" name="type">
                {% for option in file_types %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>
            <span class="btn btn-file">
                <i class="glyphicon glyphicon-file upload-icon"></i>
                <span class="center">Drag and drop a file here or click to browse</span>
                <input type="file" name="file" class="btn-input" id="dropzone-file" onchange="hashFile()">
            </span>
            <input type="submit" value="Upload" class="btn btn-info btn-lg">
        </form>
    </div>
{% endblock %}
